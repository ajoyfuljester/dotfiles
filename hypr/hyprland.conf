source = $env_XDG_CONFIG_DIRS/hypr/env.conf

source = $env_XDG_CONFIG_DIRS/hypr/behavior.conf

source = $env_XDG_CONFIG_DIRS/hypr/shaders.conf

source = $env_XDG_CONFIG_DIRS/hypr/rules.conf
source = $env_XDG_CONFIG_DIRS/hypr/bind.conf

source = $env_XDG_CONFIG_DIRS/hypr/theme.conf


